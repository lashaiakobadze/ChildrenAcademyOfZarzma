<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Academy Of Zarzma</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="admin/create" routerLinkActive="mat-accent">New Student</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="admin/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="admin/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
