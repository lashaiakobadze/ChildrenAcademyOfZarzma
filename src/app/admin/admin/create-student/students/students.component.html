<mat-card>
    <h4>Edit student</h4>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="studentform" *ngIf="!isLoading">
        <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name">
        <mat-error *ngIf="studentform.get('firstName').invalid">Please enter a post First Name.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="lastName" placeholder="Last Name">
            <mat-error *ngIf="studentform.get('lastName').invalid">Please enter a post lastName.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" formControlName="personalNumber" placeholder="Personal Number">
            <mat-error *ngIf="studentform.get('personalNumber').invalid">Please enter a post personalNumber.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="phoneNumber" placeholder="PhoneNumber">
            <mat-error *ngIf="studentform.get('phoneNumber').invalid">Please enter a post phoneNumber.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="email" formControlName="email" placeholder="E-Mail">
            <mat-error *ngIf="studentform.get('email').invalid">Please enter a post email.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="schoolName" placeholder="School Name">
            <mat-error *ngIf="studentform.get('schoolName').invalid">Please enter a post schoolName.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="parentFullName" placeholder="Parent Full Name">
            <mat-error *ngIf="studentform.get('parentFullName').invalid">Please enter a post parentFullName.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" formControlName="code" placeholder="Student Code">
            <mat-error *ngIf="studentform.get('code').invalid">Please enter a post code.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 50%; margin-bottom: 5px;">
          <mat-label>Class</mat-label>
          <select matNativeControl formControlName="schoolClass">
            <ng-container *ngFor="let classe of classes">
                <option [value]="classe">{{ classe }}</option>
              </ng-container>
          </select>
        </mat-form-field>

        <label id="example-radio-group-label">Student status</label>
        <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            formControlName="active">
            <mat-radio-button class="example-radio-button" *ngFor="let status of statuses" [value]="status">
                {{status}}
            </mat-radio-button>
        </mat-radio-group>

        <div class="buttons">
            <button mat-raised-button color="primary" type="button" (click)="onUpdateStudent(student.id)">Update Student</button>

            <button mat-fab color="warn" type="button" (click)="onDeleteStudent(student.id)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </form>
</mat-card>
